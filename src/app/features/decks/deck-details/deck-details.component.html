<div class="p-4 bg-white shadow-lg rounded-lg" *ngIf="deck">
  <div class="flex flex-col md:flex-row justify-between items-center border-b pb-4 m-2">
    <h1 class="text-2xl md:text-3xl font-semibold">{{ deck.name }}</h1>
    <button nz-button nzType="primary" routerLink="/deck-edit/{{ deck.id }}">Editar Deck</button>
  </div>

  <div class="grid grid-cols-2 md:grid-cols-4 gap-4 my-4">
    <nz-statistic nzTitle="Pokémons" [nzValue]="pokemonCount" [nzValueStyle]="{'color': '#3f8600'}"></nz-statistic>
    <nz-statistic nzTitle="Treinadores" [nzValue]="trainerCount" [nzValueStyle]="{'color': '#cf1322'}"></nz-statistic>
    <nz-statistic nzTitle="Tipos Únicos" [nzValue]="uniqueTypes.size" [nzValueStyle]="{'color': '#1f75fe'}"></nz-statistic>
    <nz-statistic nzTitle="Total de Cartas" [nzValue]="deck.cards.length" [nzValueStyle]="{'color': '#d48806'}"></nz-statistic>
  </div>

  <div class="overflow-auto max-h-72vh">
    <nz-row nzGutter="16">
      <nz-col [nzSpan]="24" [nzMd]="8" [nzLg]="6" *ngFor="let card of deck.cards">
        <nz-card nzHoverable class="mb-4">
          <img nz-card-meta [src]="card.images.large" alt="{{ card.name }}" class="object-contain h-48 w-full"/>
          <nz-card-meta nzTitle="{{ card.name }}" [nzDescription]="'Tipo: ' + (card.types?.join(', ') || 'N/A')"></nz-card-meta>
        </nz-card>
      </nz-col>
    </nz-row>
  </div>
</div>
